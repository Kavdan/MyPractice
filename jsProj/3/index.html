<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano">
        <div class="piano--settings">
            <h1 class="piano--header">Playable Piano</h1>
            <div class="piano--volume">
                <p>Volume</p>
                <input type="range" class="volumeSlider" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="piano--keysShow">
                <p>Show Keys</p>
                <input type="checkbox" class="keysShowSlider">
            </div>
        </div>
        <hr />
        <ul class="piano--keys">
                
        </ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
