<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="imageBox">
            <img src="./download.png" alt="f">
            <p>Download</p>
            <input type="file" class="downloadInp" accept="image/*" hidden>
        </div>
        <div class="Characters">
            <div class="Characters--items">
                <div class="Characters--widht">
                    <label>Width</label>
                    <input type="number">
                </div>
                <div class="Characters--height">
                    <label>Height</label>
                    <input type="number">
                </div>
            </div>

            <div class="Characters--ratio">
                <div class="ratioLock">
                    <input type="checkbox" id="ratioLock">
                    <label for="ratioLock">Lock aspect ratio</label>
                </div>
                <div class="reduceQuality">
                    <input type="checkbox" id="ratioQuality">
                    <label for="ratioQuality">Lock aspect ratio</label>
                </div>
            </div>

            <button class="BtnDonwload">Download</button>
        </div>

    </div>
    <div class="imgDownBox">
        <img src="./111.png" alt="">
    </div>
    <script src="./script.js"></script>
</body>

</html>
