<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="search-city">
                <div class="search--container">
                    <input type="text" class="search-input" placeholder="Enter city">
                    <label class="input--icon">X</label>
                </div>
            </div>
            <div class="weather-info">
                <div class="city-name"></div>
                <div class="weekday"><span> </span> - <span></span></div>
                <div class="icon-now"><img src="" alt=""></div>
                <div class="temperature"><span class="temN"></span> <span class="C">C</span></div>
            </div>
            <div class="weather-predict">
                <ul>
                    <li class="predict--weather">
                        <p class="time"></p>
                        <div class="icon-predict"><img src="" alt=""></div>
                        <div class="temperature-predict"> <span class="C"></span></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
