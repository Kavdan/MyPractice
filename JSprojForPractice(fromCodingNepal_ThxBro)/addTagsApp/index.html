<body>
    <div class="addTagApp">
        <div class="title">
            <img src="" alt="">
            <h2>Tags</h2>
        </div>
        <p>Press enter or add a comma after each tag</p>
        <div class="tagsContainer">
            <div class="tags">

            </div>
            <input type="text" 
                   class="addTag" 
                   name="addTagInp"
                   autocomplete="off">
        </div>
        <p> <span class="remainingTags">10</span> tags remaining</p>
        <div>
            <button class="removeAllTags">remove All</button>
        </div>
    </div>
