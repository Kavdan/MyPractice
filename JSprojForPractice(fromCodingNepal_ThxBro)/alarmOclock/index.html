<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alarmOclock">
        <div class="time"><h1></h1></div>
        <label>setHour</label>
        <input type="number" class="hour" min="1" max="24" id="">
        <label>setMinutes</label>
        <input type="number" class="minute" name="" min="0" max="60" id="">
        <button class="setup">Set Up</button>
        <button hidden class="stop">Stop</button>
        <ul class="alarms"></ul>
    </div>
</body>
</html>
